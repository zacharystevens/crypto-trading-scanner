<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Opportunity Scanner Dashboard</title>
    
    <!-- Bootstrap CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Plotly.js for interactive charts -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --success-color: #00ff88;
            --warning-color: #ffd700;
            --danger-color: #ff4757;
            --dark-bg: #0f0f23;
            --card-bg: #1a1a2e;
            --text-light: #ecf0f1;
            --border-color: #2c3e50;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--primary-color) 100%);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .navbar {
            background: var(--primary-color) !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-bottom: 2px solid var(--accent-color);
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            background: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
        }
        
        .opportunity-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 4px solid transparent;
        }
        
        .opportunity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }
        
        .opportunity-high {
            border-left-color: var(--success-color);
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(0,255,136,0.1) 100%);
        }
        
        .opportunity-medium {
            border-left-color: var(--warning-color);
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(255,215,0,0.1) 100%);
        }
        
        .opportunity-low {
            border-left-color: var(--danger-color);
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(255,71,87,0.1) 100%);
        }
        
        .gainer-card {
            border-left: 4px solid var(--success-color);
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(0,255,136,0.05) 100%);
        }
        
        .loser-card {
            border-left: 4px solid var(--danger-color);
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(255,71,87,0.05) 100%);
        }
        
        .price-change-positive {
            color: var(--success-color);
            font-weight: bold;
        }
        
        .price-change-negative {
            color: var(--danger-color);
            font-weight: bold;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-color) 0%, #00cc6a 100%);
            border: none;
            color: #000;
            font-weight: bold;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color) 0%, #ffcc00 100%);
            border: none;
            color: #000;
            font-weight: bold;
        }
        
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .autocomplete-wrapper {
            position: relative;
            flex: 1;
        }
        
        .search-input {
            background: var(--secondary-color);
            border: 2px solid var(--border-color);
            color: var(--text-light);
            border-radius: 10px;
            padding: 12px 80px 12px 15px;
            width: 100%;
        }
        
        .search-input:focus {
            background: var(--card-bg);
            border-color: var(--accent-color);
            color: var(--text-light);
            box-shadow: 0 0 15px rgba(15,52,96,0.5);
        }
        
        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .autocomplete-dropdown::-webkit-scrollbar {
            width: 8px;
        }
        
        .autocomplete-dropdown::-webkit-scrollbar-track {
            background: var(--secondary-color);
            border-radius: 4px;
        }
        
        .autocomplete-dropdown::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }
        
        .autocomplete-dropdown::-webkit-scrollbar-thumb:hover {
            background: #0f3460;
        }
        
        .autocomplete-dropdown.show {
            display: block;
        }
        
        .autocomplete-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-light);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .autocomplete-item:hover,
        .autocomplete-item.highlighted {
            background: var(--accent-color);
            color: var(--text-dark);
        }
        
        .autocomplete-item:last-child {
            border-bottom: none;
        }
        
        .autocomplete-symbol {
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .autocomplete-name {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-left: 8px;
        }
        
        .autocomplete-footer {
            border-top: 1px solid var(--border-color);
            background: var(--secondary-color);
            position: sticky;
            bottom: 0;
            border-radius: 0 0 8px 8px;
        }
        
        .autocomplete-footer .small {
            font-size: 0.75rem;
            opacity: 0.8;
        }
        
        .dropdown-arrow-btn {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px 8px;
            z-index: 1001;
            color: var(--text-light);
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .dropdown-arrow-btn:hover {
            background: var(--accent-color);
            color: var(--text-dark);
            border-color: var(--accent-color);
        }
        
        .dropdown-arrow-btn.active {
            background: var(--accent-color);
            color: var(--text-dark);
            border-color: var(--accent-color);
            transform: translateY(-50%) rotate(180deg);
        }
        
        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            z-index: 1001;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
        }
        
        .chart-container {
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            background: var(--secondary-color);
        }
        
        .stats-card {
            text-align: center;
            padding: 20px;
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stats-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .opportunity-score {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
        }
        
        .score-high {
            background: var(--success-color);
            color: #000;
        }
        
        .score-medium {
            background: var(--warning-color);
            color: #000;
        }
        
        .score-low {
            background: var(--danger-color);
            color: #fff;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .section-header {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .symbol-pill {
            display: inline-block;
            background: var(--accent-color);
            color: var(--text-light);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .symbol-pill.small {
            padding: 2px 8px;
            font-size: 0.75rem;
            border-radius: 12px;
        }
        
        .gap-2 > * + * {
            margin-left: 0.5rem;
        }
        
        .chart-container {
            min-height: 850px;
            overflow: visible;
        }
        
        .timeframes-display {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-bottom: 4px;
            flex-wrap: wrap;
        }
        
        .timeframe-indicator {
            font-size: 0.7rem;
            font-weight: 500;
            padding: 2px 3px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 28px;
            text-align: center;
            cursor: help;
            transition: all 0.2s ease;
        }
        
        .timeframe-indicator:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        
        .timeframe-indicator.text-success {
            background: rgba(38, 166, 154, 0.1);
            border-color: rgba(38, 166, 154, 0.3);
        }
        
        .timeframe-indicator.text-success.fw-bold {
            background: rgba(38, 166, 154, 0.2);
            border-color: rgba(38, 166, 154, 0.5);
            box-shadow: 0 0 8px rgba(38, 166, 154, 0.3);

            background: rgba(239, 83, 80, 0.1);

            background: rgba(239, 83, 80, 0.2);
            border-color: rgba(239, 83, 80, 0.5);
            box-shadow: 0 0 8px rgba(239, 83, 80, 0.3);
        }
    </style>
</head>

    <script>
        // Global variables
        let selectedSymbol = null;
        let currentTimeframe = '1h';
        let refreshInterval;
        let lastScanTime = null;
        let isLoadingChart = false; // Track chart loading status
        let allSymbols = []; // Store all available symbols
        let highlightedIndex = -1; // Track highlighted item in dropdown

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
            startAutoRefresh();
            loadAllSymbols(); // Load symbols for autocomplete
        });

        function initializeDashboard() {
            updateCurrentTime();
            loadMarketMovers();
            loadOpportunities();
            
            // Set up autocomplete for search
            setupAutocomplete();
        }

        function loadAllSymbols() {
            fetch('/api/all_symbols')
                .then(response => response.json())
                .then(data => {
                    allSymbols = data;
                    console.log(`Loaded ${allSymbols.length} symbols for autocomplete`);
                })
                .catch(error => {
                    console.error('Error loading symbols:', error);
                });
        }

        function setupAutocomplete() {
            const searchInput = document.getElementById('coin-search');
            const dropdown = document.getElementById('autocomplete-dropdown');

            // Handle input changes
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.trim();
                const arrowBtn = document.querySelector('.dropdown-arrow-btn');
                
                // Reset arrow button when typing
                arrowBtn.classList.remove('active');
                
                if (query.length === 0) {
                    hideDropdown();
                    return;
                }
                showFilteredResults(query);
            });

            // Handle keyboard navigation
            searchInput.addEventListener('keydown', function(e) {
                const dropdown = document.getElementById('autocomplete-dropdown');
                const items = dropdown.querySelectorAll('.autocomplete-item');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    highlightedIndex = Math.min(highlightedIndex + 1, items.length - 1);
                    updateHighlight(items);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    highlightedIndex = Math.max(highlightedIndex - 1, -1);
                    updateHighlight(items);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (highlightedIndex >= 0 && items[highlightedIndex]) {
                        selectSymbolFromDropdown(items[highlightedIndex].dataset.symbol);
                    } else {
                        searchCoin();
                    }
                } else if (e.key === 'Escape') {
                    hideDropdown();
                }
            });

            // Handle focus to reset arrow button
            searchInput.addEventListener('focus', function(e) {
                const arrowBtn = document.querySelector('.dropdown-arrow-btn');
                if (e.target.value.trim().length > 0) {
                    arrowBtn.classList.remove('active');
                }
            });

            // Hide dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-container')) {
                    hideDropdown();
                }
            });
        }

        function showFilteredResults(query) {
            const dropdown = document.getElementById('autocomplete-dropdown');
            const normalizedQuery = query.toLowerCase();
            
            // Filter symbols based on query
            const filteredSymbols = allSymbols.filter(symbol => 
                symbol.base.toLowerCase().includes(normalizedQuery) ||
                symbol.symbol.toLowerCase().includes(normalizedQuery)
            ).slice(0, 10); // Limit to 10 results

            if (filteredSymbols.length === 0) {
                hideDropdown();
                return;
            }

            // Create dropdown HTML
            const html = filteredSymbols.map((symbol, index) => `
                <div class="autocomplete-item" data-symbol="${symbol.symbol}" data-index="${index}">
                    <div>
                        <span class="autocomplete-symbol">${symbol.base}</span>
                        <span class="autocomplete-name">USDT</span>
                    </div>
                    <div class="small text-muted">${symbol.symbol}</div>
                </div>
            `).join('');

            dropdown.innerHTML = html;
            dropdown.classList.add('show');
            
            // Reset highlight
            highlightedIndex = -1;

            // Add click handlers
            dropdown.querySelectorAll('.autocomplete-item').forEach(item => {
                item.addEventListener('click', function() {
                    selectSymbolFromDropdown(this.dataset.symbol);
                });
            });
        }

        function updateHighlight(items) {
            items.forEach((item, index) => {
                item.classList.toggle('highlighted', index === highlightedIndex);
            });
        }

        function selectSymbolFromDropdown(symbol) {
            const searchInput = document.getElementById('coin-search');
            searchInput.value = symbol.replace('/USDT', '');
            hideDropdown();
            selectCoin(symbol);
        }

        function hideDropdown() {
            document.getElementById('autocomplete-dropdown').classList.remove('show');
            document.querySelector('.dropdown-arrow-btn').classList.remove('active');
            highlightedIndex = -1;
        }

        function toggleAllCoins() {
            const dropdown = document.getElementById('autocomplete-dropdown');
            const arrowBtn = document.querySelector('.dropdown-arrow-btn');
            
            if (dropdown.classList.contains('show')) {
                // Hide dropdown
                hideDropdown();
            } else {
                // Show all coins
                showAllCoins();
                arrowBtn.classList.add('active');
            }
        }

        function showAllCoins() {
            const dropdown = document.getElementById('autocomplete-dropdown');
            
            if (allSymbols.length === 0) {
                dropdown.innerHTML = '<div class="autocomplete-item"><div>Loading symbols...</div></div>';
                dropdown.classList.add('show');
                return;
            }

            // Show ALL symbols when clicking dropdown arrow
            const symbolsToShow = allSymbols;
            
            // Create dropdown HTML
            const coinItems = symbolsToShow.map((symbol, index) => `
                <div class="autocomplete-item" data-symbol="${symbol.symbol}" data-index="${index}">
                    <div>
                        <span class="autocomplete-symbol">${symbol.base}</span>
                        <span class="autocomplete-name">USDT</span>
                    </div>
                    <div class="small text-muted">${symbol.symbol}</div>
                </div>
            `).join('');
            
            // Add footer with total count
            const footer = `
                <div class="autocomplete-footer">
                    <div class="small text-muted text-center py-2">
                        <i class="fas fa-info-circle me-1"></i>
                        ${allSymbols.length} coins available ‚Ä¢ Scroll to see more
                    </div>
                </div>
            `;

            dropdown.innerHTML = coinItems + footer;
            dropdown.classList.add('show');
            
            // Reset highlight
            highlightedIndex = -1;

            // Add click handlers
            dropdown.querySelectorAll('.autocomplete-item').forEach(item => {
                item.addEventListener('click', function() {
                    selectSymbolFromDropdown(this.dataset.symbol);
                });
            });
        }

        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }

        function loadMarketMovers() {
            fetch('/api/market_movers')
                .then(response => response.json())
                .then(data => {
                    displayGainers(data.gainers || []);
                    displayLosers(data.losers || []);
                })
                .catch(error => {
                    console.error('Error loading market movers:', error);
                    displayError('top-gainers', 'Failed to load gainers');
                    displayError('top-losers', 'Failed to load losers');
                });
        }

        function displayGainers(gainers) {
            const container = document.getElementById('top-gainers');
            if (gainers.length === 0) {
                container.innerHTML = '<p class="text-muted">No gainers data available</p>';
                return;
            }

            const html = gainers.slice(0, 4).map(coin => `
                <div class="d-flex justify-content-between align-items-center mb-1 p-2 rounded opportunity-card" 
                     onclick="selectCoin('${coin.symbol}')">
                    <div>
                        <span class="symbol-pill small">${coin.symbol.replace('/USDT', '')}</span>
                        <div class="small">+${coin.change_24h.toFixed(1)}%</div>
                    </div>
                    <div class="text-end">
                        <div class="small">$${parseFloat(coin.price).toFixed(coin.price < 1 ? 4 : 2)}</div>
                        <div class="small text-muted">${formatVolume(coin.volume)}</div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        function displayLosers(losers) {
            const container = document.getElementById('top-losers');
            if (losers.length === 0) {
                container.innerHTML = '<p class="text-muted">No losers data available</p>';
                return;
            }

            const html = losers.slice(0, 4).map(coin => `
                <div class="d-flex justify-content-between align-items-center mb-1 p-2 rounded opportunity-card" 
                     onclick="selectCoin('${coin.symbol}')">
                    <div>
                        <span class="symbol-pill small">${coin.symbol.replace('/USDT', '')}</span>
                        <div class="small">${coin.change_24h.toFixed(1)}%</div>
                    </div>
                    <div class="text-end">
                        <div class="small">$${parseFloat(coin.price).toFixed(coin.price < 1 ? 4 : 2)}</div>
                        <div class="small text-muted">${formatVolume(coin.volume)}</div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        function loadOpportunities() {
            fetch('/api/opportunities')
                .then(response => response.json())
                .then(data => {
                    displayOpportunities(data);
                    updateScanStats(data);
                })
                .catch(error => {
                    console.error('Error loading opportunities:', error);
                    displayError('opportunities-container', 'Failed to load opportunities');
                });
        }

        function displayOpportunities(opportunities) {
            const container = document.getElementById('opportunities-container');
            
            if (opportunities.length === 0) {
                container.innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-search fa-3x mb-3 text-muted"></i>
                        <p>No opportunities found. Try running a scan!</p>
                        <button class="btn btn-primary" onclick="runFullScan()">
                            <i class="fas fa-search me-2"></i>Run Scan
                        </button>
                    </div>
                `;
                return;
            }

            const html = opportunities.slice(0, 10).map(opp => {
                const score = opp.score || 0;
                const scoreClass = score >= 70 ? 'high' : score >= 50 ? 'medium' : 'low';
                const cardClass = scoreClass === 'high' ? 'opportunity-high' : 
                                scoreClass === 'medium' ? 'opportunity-medium' : 'opportunity-low';
                
                // Create analysis summary from available data
                const direction = opp.confluence_quality?.direction || 'NEUTRAL';
                const signalClass = opp.signal_class || 'MODERATE';
                
                // Generate timeframe analysis display
                let timeframeDisplay = '';
                if (opp.multi_timeframe && opp.multi_timeframe.timeframe_results) {
                    const tfResults = opp.multi_timeframe.timeframe_results;
                    const timeframes = ['15m', '1h', '4h', '1d']; // Standard order
                    
                    const tfAnalysis = timeframes.map(tf => {
                        if (tfResults[tf]) {
                            const tfData = tfResults[tf];
                            const direction = tfData.dominant_direction;
                            const strength = tfData.signal_strength || 0;
                            
                            let arrow = '‚Üí';
                            let colorClass = 'text-muted';
                            
                            if (direction === 'BULLISH' && strength > 0.3) {
                                arrow = '‚Üó';
                                colorClass = strength > 0.6 ? 'text-success fw-bold' : 'text-success';
                            } else if (direction === 'BEARISH' && strength > 0.3) {
                                arrow = '‚Üò';
                                colorClass = strength > 0.6 ? 'text-danger fw-bold' : 'text-danger';
                            }
                            
                            return `<span class="timeframe-indicator ${colorClass}" title="${tf}: ${direction} (${(strength*100).toFixed(0)}%)">${tf}${arrow}</span>`;
                        }
                        return `<span class="timeframe-indicator text-muted" title="${tf}: No data">${tf}‚Üí</span>`;
                    }).join(' ');
                    
                    timeframeDisplay = `<div class="timeframes-display small mb-1">${tfAnalysis}</div>`;
                }
                
                return `
                    <div class="card mb-2 opportunity-card ${cardClass}" onclick="selectCoin('${opp.symbol}')">
                        <div class="card-body py-2 px-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="flex-grow-1">
                                    <div class="d-flex align-items-center mb-1">
                                        <span class="symbol-pill me-2">${opp.symbol.replace('/USDT', '')}</span>
                                        <span class="opportunity-score score-${scoreClass}">${score.toFixed(0)}</span>
                                        <small class="text-muted ms-auto">$${parseFloat(opp.current_price || 0).toFixed(opp.current_price < 1 ? 4 : 2)}</small>
                                    </div>
                                    ${timeframeDisplay}
                                    <div class="small text-muted">
                                        ${signalClass} ${direction}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        function selectCoin(symbol) {
            selectedSymbol = symbol;
            document.getElementById('current-symbol').textContent = symbol.replace('/USDT', '');
            loadChart(symbol);
        }

        function loadChart(symbol) {
            // Prevent multiple simultaneous chart loading requests
            if (isLoadingChart) {
                return;
            }
            
            isLoadingChart = true;
            const container = document.getElementById('chart-container');
            
            // Force clear any existing content and show spinner
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin fa-2x"></i><p class="mt-2">Loading chart...</p></div>';
            
            // Add timeout to prevent infinite loading
            const controller = new AbortController();
            const timeoutId = setTimeout(() => {
                controller.abort();
                isLoadingChart = false; // Reset loading state on timeout
                displayError('chart-container', 'Chart loading timed out. Please try again.');
            }, 30000); // 30 second timeout
            
            fetch(`/api/chart/${symbol}/${currentTimeframe}`, {
                signal: controller.signal
            })
                .then(response => response.json())
                .then(data => {
                    clearTimeout(timeoutId); // Clear timeout on successful response
                    isLoadingChart = false; // Reset loading state on success
                    if (data.chart) {
                        const chartData = JSON.parse(data.chart);
                        
                        // Clean Plotly configuration without clutter
                        const config = {
                            responsive: true,
                            displayModeBar: true,
                            displaylogo: false,
                            modeBarButtonsToRemove: ['pan2d', 'lasso2d', 'select2d', 'autoScale2d', 'hoverClosestCartesian', 'hoverCompareCartesian'],
                            scrollZoom: true
                        };
                        
                        // Ensure proper layout with enough bottom margin for volume
                        chartData.layout.autosize = true;
                        chartData.layout.margin = {l: 60, r: 20, t: 80, b: 100};
                        
                        // Create the chart with enhanced configuration
                        Plotly.newPlot('chart-container', chartData.data, chartData.layout, config)
                            .then(() => {
                                console.log('Chart loaded successfully for', symbol);
                                
                                // Clear any remaining loading elements after chart renders
                                setTimeout(() => {
                                    const container = document.getElementById('chart-container');
                                    const loadingElements = container.querySelectorAll('.loading');
                                    loadingElements.forEach(el => el.remove());
                                }, 100);
                                
                                // Add custom event handlers for better user experience
                                document.getElementById('chart-container').on('plotly_relayout', function(eventdata) {
                                    console.log('Chart relayout event:', eventdata);
                                });
                            })
                            .catch(error => {
                                console.error('Error creating Plotly chart:', error);
                                isLoadingChart = false; // Reset loading state on Plotly error
                                displayError('chart-container', 'Failed to render chart - ' + error.message);
                            });
                    } else {
                        isLoadingChart = false; // Reset loading state when no chart data
                        displayError('chart-container', 'Chart data unavailable');
                    }
                })
                .catch(error => {
                    clearTimeout(timeoutId); // Clear timeout on error
                    isLoadingChart = false; // Reset loading state on error
                    console.error('Error loading chart:', error);
                    if (error.name === 'AbortError') {
                        // Request was aborted due to timeout, error already displayed
                        return;
                    }
                    displayError('chart-container', 'Failed to load chart - ' + error.message);
                });
        }

        function searchCoin() {
            const input = document.getElementById('coin-search');
            const symbol = input.value.trim().toUpperCase();
            
            if (!symbol) {
                alert('Please enter a coin symbol');
                return;
            }
            
            fetch(`/api/search_coin/${symbol}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(`Error: ${data.error}`);
                    } else {
                        selectCoin(data.symbol || `${symbol}/USDT`);
                        input.value = '';
                    }
                })
                .catch(error => {
                    console.error('Error searching coin:', error);
                    alert('Failed to search coin');
                });
        }

        function runFullScan() {
            document.getElementById('opportunities-found').textContent = 0;
            document.getElementById('coins-scanned').textContent = 0;
            document.getElementById('scan-time').textContent = 'Running...';
            loadOpportunities();
        }

        function scanMarketMovers() {
            loadMarketMovers();
        }

        function exportOpportunities() {
            // TODO: Implement export functionality
            alert('Export functionality coming soon!');
        }

        function updateScanStats(opportunities, status = null) {
            if (Array.isArray(opportunities) && opportunities.length > 0) {
                // Extract metadata from first opportunity
                const metadata = opportunities[0].scan_metadata;
                if (metadata) {
                    document.getElementById('opportunities-found').textContent = metadata.opportunities_found || opportunities.length;
                    document.getElementById('coins-scanned').textContent = metadata.coins_scanned || opportunities.length;
                } else {
                    document.getElementById('opportunities-found').textContent = opportunities.length;
                    document.getElementById('coins-scanned').textContent = opportunities.length;
                }
            } else if (typeof opportunities === 'number') {
                document.getElementById('opportunities-found').textContent = opportunities;
            }
            
            if (status) {
                document.getElementById('scan-time').textContent = status;
            } else {
                const now = new Date();
                document.getElementById('scan-time').textContent = now.toLocaleTimeString();
                lastScanTime = now;
            }
        }

        function refreshAllData() {
            loadMarketMovers();
            loadOpportunities();
            // Only refresh chart if not currently loading and symbol is selected
            if (selectedSymbol && !isLoadingChart) {
                loadChart(selectedSymbol);
            }
        }

        function startAutoRefresh() {
            // Update time every second
            setInterval(updateCurrentTime, 1000);
            
            // Refresh data every 60 seconds (reduced frequency to prevent conflicts)
            refreshInterval = setInterval(refreshAllData, 60000);
        }

        function displayError(containerId, message) {
            document.getElementById(containerId).innerHTML = `
                <div class="text-center text-muted">
                    <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        // Function to clear any stuck loading states
        function clearLoadingState() {
            isLoadingChart = false;
            const container = document.getElementById('chart-container');
            const loadingElements = container.querySelectorAll('.loading');
            loadingElements.forEach(el => el.remove());
        }

        // Check for stuck loading states every 10 seconds
        setInterval(() => {
            const container = document.getElementById('chart-container');
            const hasChart = container.querySelector('.js-plotly-plot');
            const hasLoading = container.querySelector('.loading');
            
            if (hasChart && hasLoading) {
                clearLoadingState();
            }
        }, 10000);

        function formatVolume(volume) {
            if (volume >= 1e9) return (volume / 1e9).toFixed(1) + 'B';
            if (volume >= 1e6) return (volume / 1e6).toFixed(1) + 'M';
            if (volume >= 1e3) return (volume / 1e3).toFixed(1) + 'K';
            return volume.toFixed(0);
        }
    </script>
